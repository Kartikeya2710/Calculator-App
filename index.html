<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" class="screen" value="0" placeholder="0" disabled>
        </div>

        <div class="row">
            <button class="button" id="removal">AC</button>
            <button class="button" id="removal">DEL</button>
            <button class="opr">%</button>
            <button class="opr">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="opr">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="opr">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="opr">+</button>
        </div>
        <div class="row">
            <button class="opr">+/-</button>
            <button class="button" id="zero">0</button>
            <button class="button">.</button>
            <button class="opr" id="equal">=</button>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
